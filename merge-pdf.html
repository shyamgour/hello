<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge PDF - CheapTools.shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 12px;
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    .button {
      background-color: #00e676;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .button:hover {
      background-color: #00c665;
    }
  </style>
</head>
<body>
  <header>
    <h1>CheapTools.shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Merge PDF Files</h2>
    <p>Select two or more PDF files to combine into one document.</p>
  </section>

  <div class="container">
    <input type="file" id="pdfFiles" multiple accept="application/pdf">
    <br>
    <button class="button" onclick="mergePDFs()">Merge PDFs</button>
    <br><br>
    <a id="downloadLink" style="display:none; color: #00e676;" download="merged.pdf">Download Merged PDF</a>
  </div>

  <footer>
    &copy; 2025 CheapTools.shop â€” All rights reserved.
  </footer>

  <script>
    async function mergePDFs() {
      const input = document.getElementById('pdfFiles');
      const files = input.files;

      if (files.length < 2) {
        alert('Please select at least two PDF files.');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();

      const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('downloadLink');
      link.href = url;
      link.style.display = 'inline-block';
      link.textContent = 'Download Merged PDF';
    }
  </script>
</body>
</html>
