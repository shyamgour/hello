<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <style>
    .container {
      max-width: 600px;

      background: #1e1e1e;
      border-radius: 12px;
      text-align: center;
    }

    .button {
      background-color: #00e676;
      color: #121212;
      padding: 0.75rem 1.5rem;

      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .button:hover {
      background-color: #00c665;
    }
    #output {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 1rem;
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 8px;
      color: #00e676;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>CheapTools.shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>OCR PDF</h2>
    <p>Extract text from scanned PDF pages using OCR (Tesseract.js).</p>
  </section>

  <div class="container">
    <input type="file" id="pdfFile" accept="application/pdf">
    <br>
    <button class="button" onclick="performOCR()">Extract Text</button>
    <div id="output"></div>
  </div>

  <footer>
    &copy; 2025 CheapTools.shop â€” All rights reserved.
  </footer>

  <script>
    async function performOCR() {
      const input = document.getElementById('pdfFile');
      const output = document.getElementById('output');
      output.textContent = 'Processing...';

      if (!input.files.length) {
        alert('Please upload a PDF file.');
        return;
      }

      const file = input.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const page = await pdf.getPage(1);

      const viewport = page.getViewport({ scale: 2 });
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;

      const dataURL = canvas.toDataURL('image/png');
      const result = await Tesseract.recognize(dataURL, 'eng', {
        logger: m => console.log(m)
      });

      output.textContent = result.data.text;
    }
  </script>
</body>
</html>
