<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watermark PDF - CheapTools.shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 12px;
      text-align: center;
    }
    input[type="file"], input[type="text"] {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #444;
    }
    .button {
      background-color: #00e676;
      color: #121212;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #00c665;
    }
  </style>
</head>
<body>
  <header>
    <h1>CheapTools.shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Watermark PDF</h2>
    <p>Add a text watermark to all pages of your PDF.</p>
  </section>

  <div class="container">
    <input type="file" id="pdfFile" accept="application/pdf">
    <br />
    <input type="text" id="watermarkText" placeholder="Enter watermark text">
    <br />
    <button class="button" onclick="addWatermark()">Add Watermark</button>
    <br />
    <a id="downloadLink" class="button" style="display:none;" download="watermarked.pdf">Download Watermarked PDF</a>
  </div>

  <footer>
    <p>&copy; 2025 CheapTools.shop â€” All rights reserved.</p>
  </footer>

  <script>
    async function addWatermark() {
      const input = document.getElementById("pdfFile");
      const text = document.getElementById("watermarkText").value.trim();
      const link = document.getElementById("downloadLink");

      if (!input.files.length || !text) {
        alert("Please select a PDF file and enter watermark text.");
        return;
      }

      const pdfBytes = await input.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const pages = pdfDoc.getPages();

      pages.forEach((page) => {
        const { width, height } = page.getSize();
        page.drawText(text, {
          x: width / 2 - 100,
          y: height / 2,
          size: 40,
          color: PDFLib.rgb(0.75, 0.75, 0.75),
          rotate: PDFLib.degrees(45),
          opacity: 0.4,
        });
      });

      const newBytes = await pdfDoc.save();
      const blob = new Blob([newBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      link.href = url;
      link.style.display = 'inline-block';
    }
  </script>
</body>
</html>
